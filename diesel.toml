# For documentation on how to configure this file,
# see https://diesel.rs/guides/configuring-diesel-cli

[print_schema.data]
file = "mmoldb-db/src/schema/data_schema.rs"
schema = "data"
custom_type_derives = ["diesel::query_builder::QueryId", "Clone"]

[print_schema.taxa]
file = "mmoldb-db/src/schema/taxa_schema.rs"
schema = "taxa"
custom_type_derives = ["diesel::query_builder::QueryId", "Clone"]

[print_schema.info]
file = "mmoldb-db/src/schema/info_schema.rs"
schema = "info"
custom_type_derives = ["diesel::query_builder::QueryId", "Clone"]

[migrations_directory]
dir = "/workspaces/mmoldb/migrations"
